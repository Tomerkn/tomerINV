# קובץ docker-compose לפריסה מקומית
# זה מאפשר להריץ את האפליקציה עם Docker
# מסד הנתונים חייב להיות בענן (PostgreSQL)

version: '3.8'

services:
  # שירות 1: אפליקציית Flask
  flask-app:
    build: .
    container_name: inv_web01
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/investments
      - OLLAMA_URL=http://ollama:11434
      - PORT=8080
    depends_on:
      - postgres
      - ollama
    networks:
      - investment-network
    restart: unless-stopped

  # שירות 2: מסד נתונים PostgreSQL
  postgres:
    image: postgres:15
    container_name: inv_db_Postgres
    environment:
      - POSTGRES_DB=investments
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - investment-network
    restart: unless-stopped

  # שירות 3: שרת Ollama לבינה מלאכותית
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_MODELS=llama3.1:8b
    networks:
      - investment-network
    restart: unless-stopped

volumes:
  postgres_data:
  ollama_data:

networks:
  investment-network:
    driver: bridge 