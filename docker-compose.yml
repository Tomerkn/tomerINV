# קובץ docker-compose לפריסה מקומית
# זה מאפשר להריץ את האפליקציה עם Docker
# מסד הנתונים חייב להיות בענן (PostgreSQL)

version: '3.8'

services:
  # שירות האפליקציה הראשי
  web:
    build: .
    ports:
      - "${PORT:-4000}:${PORT:-4000}"
    environment:
      - DATABASE_URL=${DATABASE_URL}  # חובה להגדיר בענן
      - OLLAMA_URL=http://ollama:11434
      - PORT=${PORT:-4000}
      - FLASK_ENV=production
    depends_on:
      - ollama
    volumes:
      - ./instance:/app/instance
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  # שירות Ollama עם מודל Llama3.1 8B
  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
    deploy:
      resources:
        limits:
          memory: 6G  # מגביל ל-6GB למודל
        reservations:
          memory: 4G
    restart: unless-stopped
    command: >
      sh -c "
        echo '=== התחלת Ollama ===' &&
        ollama serve &
        sleep 15 &&
        echo '=== מוריד מודל llama3.1:8b ===' &&
        ollama pull llama3.1:8b &&
        echo '=== מודל llama3.1:8b מוכן! ===' &&
        echo '=== Ollama פועל על http://localhost:11434 ===' &&
        wait
      "

volumes:
  ollama_data: 